<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - The First Edition</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for styling -->
    <style>
		body {
			font-family: Georgia, times;
			background-color: #ab95b8;
			color: #333;
			margin: 0;
			padding: 10;
			font-size: 20px;
			display: flex;
			flex-direction: column;
			height: 100%;
		}
        header {
			background: linear-gradient(135deg, #D8BFD8, #C5A3C8);
			padding: 20px 20px;
			text-align: center;
			font-size: 50px;
			font-family: 'Georgia', 'Times New Roman', serif;
			color: white;
			box-shadow: 0 4px 8px rgba(0,0,0,0.2);
			border-bottom: 5px solid #A67EB7;
		}
		nav {
            background-color: #C5A3C8;
            padding: 15px;
            text-align: left;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
        }
        .contact-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #D8BFD8;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contact-container input, .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #C5A3C8;
            border-radius: 5px;
        }
        .contact-container button {
            background-color: #A67EB7;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-container button:hover {
            background-color: #8B5E9A;
        }
    </style>
</head>
<body>

    <header>The First Edition</header>

    <nav>
        <a href="blogtest.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </nav>

    <main>
        <div class="contact-container">
            <h1>Contact Me</h1>
            <p>Have a question or a suggestion? Feel free to reach out!</p>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 The First Edition.</p>
    </footer>

</body>
</html>
